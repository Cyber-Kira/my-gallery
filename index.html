<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/sass/style.css" />
    <title>Gallery</title>
  </head>
  <body>
    <section class="hero hero-wrapper">
      <div class="wrapper">
        <img
          class="hero__image"
          src="src/img/profilePhoto.png"
          alt="Portrait photography by Rodney Cotton"
        />
        <h1 class="hero__title">Rodney Cotton</h1>
        <p class="hero__text">Helsinki, Finland</p>
      </div>
    </section>
    <section class="counts counts-wrapper">
      <div class="wrapper">
        <div class="counts__post">
          <span class="counts__post__counter">100</span>
          <span class="counts__post__text">Posts</span>
        </div>
        <div class="counts__post">
          <span class="counts__post__counter">2,242</span>
          <span class="counts__post__text">Followers</span>
        </div>
        <div class="counts__post">
          <span class="counts__post__counter">1,432</span>
          <span class="counts__post__text">Following</span>
        </div>
      </div>
    </section>
    <section class="gallery gallery-wrapper">
      <div class="wrapper">
        <div class="layout-3-columns">
          <div class="gallery__item">
            <img class="gallery__item__image" src="src/img/photo1.png" alt="" />
          </div>
          <div class="gallery__item gallery__item-wide">
            <img class="gallery__item__image" src="src/img/photo2.png" alt="" />
          </div>
          <div class="gallery__item gallery__item-wide">
            <img class="gallery__item__image" src="src/img/photo3.png" alt="" />
          </div>
          <div class="gallery__item gallery__item-long">
            <img class="gallery__item__image" src="src/img/photo4.png" alt="" />
          </div>
          <div class="gallery__item">
            <img class="gallery__item__image" src="src/img/photo5.png" alt="" />
          </div>
          <div class="gallery__item">
            <img class="gallery__item__image" src="src/img/photo6.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <footer class="footer wrapper">
      <p>created by <a href="#">CyberKira</a> - devChallenges.io</p>
    </footer>
  </body>
</html>
